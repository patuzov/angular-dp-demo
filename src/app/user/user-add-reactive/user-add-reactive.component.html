<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput placeholder="Enter login" formControlName="login">
            <mat-icon matSuffix>group</mat-icon>
            <!-- <mat-hint>Login should be at least 4 characters long</mat-hint> -->
            <mat-error>
                Login is required
            </mat-error>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="login" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error>
                Enter a valid email
            </mat-error>
          </mat-form-field>
    </div>
    <div>        
        <mat-checkbox  formControlName="isAdmin">Is Admin</mat-checkbox>        
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" >Submit</button>
</form>
